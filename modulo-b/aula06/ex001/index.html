<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
</head>

<body>
    <h1>Olá Mundo</h1>
</body>
<script>
    var nome = window.prompt('Qual seu nome?') //Vai perguntar o nome
    window.alert('É um grande prazer em te conhecer ' + nome)
    var idade = window.prompt('Digite sua idade:')
    var nota = window.prompt('Digite sua nota:')
    window.alert(`O aluno ${nome}, de ${idade} anos de idade tirou ${nota} na prova`)


</script>

</html>
