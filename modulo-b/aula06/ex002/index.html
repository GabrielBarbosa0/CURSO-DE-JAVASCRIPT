<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Valores</title>
</head>

<body>
    <script>
        var numero1 = Number(window.prompt('Digite um número: '))
        var numero2 = Number(window.prompt('Digite outro número'))
        var soma = numero1 + numero2
        // window.alert('A soma desses dois números é: ' + soma)
        window.alert(`A soma entre ${numero1} e ${numero2} é ${soma}`)
    </script>  
</body>

</html>
